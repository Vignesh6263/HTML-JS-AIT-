function sumArray(arr)
{ let sum = 0;
for (var i=0;i<arr.length;i++) {
                sum += arr[i];}

//fun that returns another fun which multiplies a given number by fixed multiplier(closure) 

function outerfun(n){
                var multiply;
                function innerfun(){
                    
                    multiply=n*n;
                    console.log("Multiplay of "+n+" is "+multiply);
                    return outerfun;

                }

             }
