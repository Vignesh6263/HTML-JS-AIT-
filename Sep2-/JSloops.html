<h2>Using JavaScript Loops</h2>
<br>
<select name="years" id="for">
    </select>
    <select name="years" id="while">
    </select>
    <select name="years" id="dowhile">
    </select>

</select>
<script>
//for
    var opt="<option>Year</option>";
    for (let i=1900;i<2025;i++){
        opt+="<option value="+i+">"+i+"</option>";

    }
    document.getElementById('for').innerHTML=opt;

//while
    var opt2="<option>Date</option>";
    let j=1;
    while(j<=31){
        opt2+="<option value="+j+">"+j+"</option>";
        j+=1;
    }
    document.getElementById('while').innerHTML=opt2;

    //do while
    var opt3="<option>Month</option>";
    let k=1;
    do{
        opt3+="<option value="+k+">"+k+"</option>";
        k+=1;

    }while(k<=12)
    document.getElementById('dowhile').innerHTML=opt3;
